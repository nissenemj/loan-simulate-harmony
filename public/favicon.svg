  <!-- Main triangle outline -->
  <path 
    d="M60 20 L10 90 L110 90 Z" 
    stroke="#3333C2" 
    stroke-width="4" 
    fill="none" 
  />
  
  <!-- Inner triangle outline -->
  <path 
    d="M40 45 L60 75 L80 45 Z" 
    stroke="#3333C2" 
    stroke-width="4" 
    fill="none" 
  />
  
  <!-- Line at the bottom -->
